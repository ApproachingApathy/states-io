type Nation {
	id: ID!
	name: String!
	population: Int!
	owner: User!
}

type User {
	id: ID!
	email: String!
	password: String!
	nations: [Nation]!
}

type Query {
	nations: [Nation]!
	nation(id: ID!): Nation
	users: [User]!
	user(id: ID!): User
}

input UserCreateInput {
	email: String!
	password: String!
}

input NationCreateInput {
	name: String!
	owner: ID!
}

type Mutation {
	createUser(data: UserCreateInput): User!
	createNation(data: NationCreateInput): Nation!
}
